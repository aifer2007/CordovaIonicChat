<ion-side-menus ng-controller="HomeController as home_ctrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>


 
    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Matches</h1>
<!-- 
        <div class="buttons">
          <button class="button button-icon ion-android-search"></button>
        </div> -->
      </ion-header-bar>


      <ion-content class="has-header">
        <div class="search-bar bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="" ng-model="home_ctrl.searchVal">
          </label>
        </div>

        <div class="list">
          <ion-item ng-repeat="item in home_ctrl.matches | filter:{name: home_ctrl.searchVal}" menu-close ng-click="openChat(item)">
            <div class="user-icon pull-left">
              <img src="img/pic5.jpg"/>
            </div>
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            <p class="match-name text-left">{{item.name}}</p>
            <p class="match-location text-left">Hi!</p>
          </ion-item>
          
        </div>
      </ion-content>
    </ion-side-menu>
</ion-side-menus>
